apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    //compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    //compile 'com.google.guava:guava:18.0'
    ////compile group: 'commons-io', name: 'commons-io', version: '2.4'
    //testCompile group: 'junit', name: 'junit', version: '4.+'
    //testCompile group: 'commons-cli', name: 'commons-cli', version: '1.2'
}

//sourceCompatibility = 1.6
//version = '0.1'
jar {
    baseName = 'japng'
    manifest {
        attributes 'Implementation-Title': 'japng',
                   'Implementation-Version': '0.5.1',
                   'Implementation-Vendor': 'https://github.com/aellerton/'
        // 'A Java-only library for reading and processing PNG and APNG files.'
    }
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}

task dist(type: Zip) {
    dependsOn jar
    from 'src/dist'
    into('libs') {
        //from spiJar.archivePath
        from configurations.runtime
    }
}

artifacts {
   archives dist
}

